<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav-bar">
      <ul>
        <li>
          <img
            class="nav-icon"
            src="./images/icon-profile.png"
            alt="Profile icon"
          />
        </li>
        <li>
          <img class="logo" src="./images/logo.png" alt="Logo image" />
        </li>
        <li>
          <img class="nav-icon" src="./images/icon-chat.png" alt="Chat icon" />
        </li>
      </ul>
    </nav>
    <div class="main-container" id="main-container">
      <div class="dog-container" id="dog-container"></div>
      <div class="buttons-container">
        <button class="decline-button" id="cross-button">
          <img
            src="./images/icon-cross.png"
            alt="Cross icon"
            class="button-icon"
          />
        </button>
        <button class="like-button" id="heart-button">
          <img
            src="./images/icon-heart.png"
            alt="Heart icon"
            class="button-icon"
          />
        </button>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
