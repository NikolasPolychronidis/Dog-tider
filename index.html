<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav-bar">
      <ul>
        <li>
          <img
            class="nav-icon"
            src="./images/icon-profile.png"
            alt="Profile icon"
          />
        </li>
        <li>
          <img class="logo" src="./images/logo.png" alt="Logo image" />
        </li>
        <li>
          <img class="nav-icon" src="./images/icon-chat.png" alt="Chat icon" />
        </li>
      </ul>
    </nav>
    <div class="main-container">
      <div class="dog-container">
        <img
          src="./images/badge-like.png"
          alt="No badge"
          class="like-badge-icon"
        />
        <img
          src="./images/badge-nope.png"
          alt="No badge"
          class="no-badge-icon"
        />
        <img
          class="dog-image"
          src="./images/dog-teddy.jpg"
          alt="Image of a dogs profile pic"
        />
        <div class="dog-caption">
          <h1 class="dog-name">Teddy, 30</h1>
          <p class="dog-greeting">how you doing</p>
        </div>
      </div>
      <div class="buttons-container">
        <div class="decline-button">
          <img
            src="./images/icon-cross.png"
            alt="Cross icon"
            class="button-icon"
          />
        </div>
        <div class="like-button">
          <img
            src="./images/icon-heart.png"
            alt="Heart icon"
            class="button-icon"
          />
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
